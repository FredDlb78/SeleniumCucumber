name: Run Cucumber Tests

on:
  schedule:
    - cron: '40 21 1 * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run Selenium & Cucumber tests
        run: mvn clean test

      - name: Generate Cucumber Reports
        run: |
          # Création du répertoire si inexistant
          mkdir -p target/cucumber-reports
          
          # Génération des rapports avec vérification
          mvn verify -DskipTests \
            -Dcucumber.plugin="html:target/cucumber-reports/cucumber.html, json:target/cucumber-reports/cucumber.json" \
            || echo "⚠️ Attention: La génération des rapports a rencontré un problème"
          
          # Vérification des fichiers générés
          echo "Contenu du répertoire:"
          ls -la target/cucumber-reports/
          
          # On continue même si le JSON est manquant
          [ -f "target/cucumber-reports/cucumber.html" ] || { echo "❌ Fichier HTML manquant"; exit 1; }

      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports/cucumber.html
          if-no-files-found: error

      - name: Upload Cucumber JSON Report
        if: contains(steps.generate_cucumber_reports.outcome, 'success')
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-report
          path: target/cucumber-reports/cucumber.json
          if-no-files-found: warn

      - name: Send notification to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Message de base
          MESSAGE="Les tests Cucumber sont terminés (Build: ${{ github.run_id }}). "
          MESSAGE+="Rapport HTML disponible: "
          MESSAGE+="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Ajout d'un avertissement si JSON manquant
          if [ ! -f "target/cucumber-reports/cucumber.json" ]; then
            MESSAGE+="\n⚠️ Le rapport JSON n'a pas pu être généré"
          fi
          
          curl -X POST \
            -H "Content-type: application/x-www-form-urlencoded" \
            --data-urlencode "payload={\"text\":\"$MESSAGE\"}" \
            "$SLACK_WEBHOOK_URL" || echo "⚠️ Impossible d'envoyer la notification Slack"